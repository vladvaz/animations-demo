<div class="content">
    <h2>Simple CSS Animations</h2>

    <p>For simple animations we can use only CSS. The examples below are animated only with CSS rules.</p>

    <div class="container">
        <div class="container-column">
            <h4>Hover animation</h4>
            <button class="primary-button"><span>Hover me! </span></button>
            <markdown [data]="markdownCSSHover"></markdown>

            <h4>Image animation</h4>
            <img src="https://i.imgur.com/kDDFvUp.png" class="rotate" width="80" height="80" />
            <markdown [data]="markdownCSSImage"></markdown>
        </div>
        <div class="container-column">
            <h4>Click animation</h4>
            <button class="secondary-button" [ngClass]="{'active': isActive }" (click)="clickMe()">
                <span>Click me!</span>
            </button>
            <markdown [data]="markdownCSSClick"></markdown>
        </div>
    </div>
</div>
